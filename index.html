<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="content-container">
    <div class="content-wrapper">
      <div class="img-container">
        <img class="img" src="./assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <h1 class="title">Jessica Randall</h1>
      <h2 class="subtitle">London, United Kingdom</h2>
      <p class="bio">"Front-end developer and active reader."</p>
      <div class="btn-container">
        <button class="github">GitHub</button>
        <button class="frontend">Frontend Master</button>
        <button class="linkedin">Linkedin</button>
        <button class="twitter">Twitter</button>
        <button class="instagram">Instagram</button>
      </div>
    </div>
  </main>
</body>
</html>
